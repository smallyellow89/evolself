<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>追风筝的人</title>
    <script src="js/jquery.2.1.4.min.js"></script>

    <script src="js/preloadjs-0.6.1.min.js"></script>
    <script src="js/velocity.min.js"></script>
    <script src="js/fff.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fly.css">
</head>
<body>
    <!-- 预载入开始 -->
    <div class="black">
        <p>全程策划，星梦互动</p>
    </div>
    <div class="loadingPage">

        <img src="images/loading.gif" alt="">
        <div class="loadbg">
            <div class="step"></div>
        </div>
        <div class="loadNum"></div>
    </div>
    <!--  载入页结束 -->
    <audio preload="preload" loop="loop" src="images/bmg.mp3" class="music"></audio>
    <div class="musicBtn" sts="1">
        <img src="images/on.png" alt="">
    </div>
    <div class="pageOne">
        <div class="start">
            <img src="images/start.png" alt="">
        </div>
    </div>
    <div class="shareBg">
        <img src="images/fx.png" alt="">
    </div>
    <div class="res">
        <div class="word">
            <div class="t1">原来你就是那个藏在民间的窜天猴大神,</div>
            <div class="t2">还不快来世茂龙湾中法风筝节大展身手!</div>
            <div class="t3"></div>
        </div>   
        <img src="images/reBg.png" alt="">
        <ul>
            <li class="return">
                <img src="images/return.png" alt="">
            </li>
            <li class="sign">
                <img src="images/sign.png" alt="">
            </li>
            <li class="share">
                <img src="images/share.png" alt="">
            </li>
        </ul>
    </div>
    <div class="userInfo">
        <p>*请输入正确格式的姓名和电话*</p>
        <div class="nameInput">
            <img src="images/name.png" alt="">
            <input type="text" class="realName"/>
        </div>
        <div class="tel">
            <img src="images/tel.png" alt="">
            <input type="text" class="mobile"/>
        </div>
        <div class="txt">
            <img src="images/txt.png" alt="">
        </div>
        <div class="submitDiv">
            <img src="images/sub.png" alt="">
        </div>

    </div>
    <div class="page1">
       <div class="tip"></div>
       <div class="time">0</div>
       <div id="monkey">
           <img src="images/1.png" alt="">
       </div>
       <div class="btn1">
           <img src="images/left.png" alt="">
       </div>
       <div class="btn2">
           <img src="images/right.png" alt="">
       </div>
   </div>
</body>
</html>
