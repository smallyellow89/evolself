<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>邀请函</title>
	<script charset="utf-8" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/swiper.jquery.min.js"></script>


	<script src="js/preloadjs-0.6.1.min.js"></script>
	<script src="js/velocity.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<!-- 预载入开始 -->
	<div class="black"></div>
	<div class="loadingPage">
		<div class="loadbg">
			<div class="step"></div>
		</div>
		<div class="loadNum"></div>
	</div>
	<!--  载入页结束 -->
	<div class="page1">
		<div class="logo">
			<img src="images/logo.png" alt="">
		</div>
		<div class="icon">
			<img src="images/icon.png" alt="">
		</div>
		<div class="line1">
			<img src="images/line1.png" alt="">
		</div>
		<div class="line2">
			<img src="images/line2.png" alt="">
		</div>
		<div class="act_info">
			<!-- <img src="images/info.jpg" alt=""> -->
			<div class="act">
				<img src="images/act_info.png" alt="">
			</div>
			<div class="t1">
				<img src="images/t1.png" alt="">
			</div>
			<div class="t2">
				<img src="images/t2.png" alt="">
			</div>
			<div class="t3">
				<img src="images/t3.png" alt="">
			</div>
			<div class="close">
				<img src="images/close.png" alt="">
			</div>
		</div>
		<ul>
			<li class="thisOne">
				<a href="#"><img src="images/enter1.png" alt="" class="enter1"></a>
			</li>
			<li>
				<img src="images/enter2.png" alt="" class="enter2">
			</li>
			<li>
				<img src="images/enter3.png" alt="" class="enter3">
			</li>
			<li>
				<img src="images/enter4.png" alt="" class="enter4">
			</li>
		</ul>
	</div>
	<div class="page2">
		<div id="swiper-container1">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="images/01.png" alt=""></div>
				<div class="swiper-slide"><img src="images/02.png" alt=""></div>
				<div class="swiper-slide"><img src="images/03.png" alt=""></div>
				<div class="swiper-slide"><img src="images/04.png" alt=""></div>
				<div class="swiper-slide"><img src="images/05.png" alt=""></div>
				<div class="swiper-slide"><img src="images/06.png" alt=""></div>
			</div>
		</div>
		<div id="swiper-container2">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="images/1.jpg" alt=""></div>
				<div class="swiper-slide"><img src="images/2.jpg" alt=""></div>
				<div class="swiper-slide"><img src="images/3.jpg" alt=""></div>
				<div class="swiper-slide"><img src="images/4.jpg" alt=""></div>
				<div class="swiper-slide"><img src="images/5.jpg" alt=""></div>
				<div class="swiper-slide"><img src="images/6.jpg" alt=""></div>
			</div>
		</div>
		<div class="return">返回</div>
	</div>
	<div class="page3">
		
	</div>
	<div class="page4">
		
	</div>
	<div class="page5">
		<div class="back">
			返回
		</div>
		<ul>
			<li class="car">
				<img src="images/car.png" alt="">
			</li>
			<li class="bus">
				<img src="images/bus.png" alt="">
			</li>
		</ul>
		<div class="car_info">
			<img src="images/car_info.png" alt="">
		</div>
		<div class="bus_info">
			<img src="images/bus_info.png" alt="">
		</div>
	</div>
</body>
</html>
